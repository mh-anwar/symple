<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Basic Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="nofollow">
    <meta name="description" content="Settings for Symbols & Accents Copier">
    <link rel="stylesheet" type="text/css" href="../settings/settings.css">
    <script defer src="../settings/settings.js"></script>
</head>

<body>
    <header>
        <img class="logo" src="../images/icon_32.png" />
        <a class="nav-links nav-active-link">Settings</a>
        <a class="nav-links" target="_blank" href="https://forms.gle/P5SEnApNni7RQFbf7">Send us
            Feedback</a>
        <a class="nav-links" target="_blank" href="https://github.com/mh-anwar/CopyThat/issues">Report

        <a class="nav-links" target="_blank" href="https://github.com/mh-anwar/CopyThat/releases">Changelog</a>
    </header>

    <div>

        <label class="container">
            Dark Mode
            <input type="checkbox" id="mode_checkbox" value="Dark mode">
            <span class="checkmark"></span>
        </label>

        <main>
            <div class="main-options">
                <select id="select_form"></select>
                <div id="button_lists"></div>
            </div>
            <div class="main-options">
                <input type="text">
                <button>Add Symbol</button>
            </div>
            <div class="main-options">
                <input type="text">
                <button>Add Category</button>
            </div>
        </main>
    </div>

</body>


</html>
